<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
    <br>
    <div th:if="${pesan}">
        <div th:if="${pesan.equalsIgnoreCase('NM') }" class="alert alert-warning">
            <span>Password didn't match</span>
        </div>
        <div th:if="${pesan.equalsIgnoreCase('F')}" class="alert alert-danger">
            <span>Failed! Password is wrong</span>
        </div>
        <div th:if="${pesan.equalsIgnoreCase('S')}" class="alert alert-success">
            <span>Success! Password berhasil diubah</span>
        </div>
    </div>
    <div class = "row">
    <div class = "col-md-6">
        <div class = "card">
            <div class = "card-header">
                Update Password
            </div>
            <div class = "card-body">
                <form th:action="@{/user/updatePassword}" method = "POST">
                    <div class = "row form-group">
                        <label class = "col-sm-5">Password Lama : </label>
                        <input class = "col-sm-5 form-control input-sm" type = "password" name = "passLama" required/>
                    </div>
                    <div class = "row form-group">
                        <label class = "col-sm-5"> Password Baru : </label>
                        <input class = "col-sm-5 form-control input-sm" type = "password" name = "passBaru" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and lowercase letter, and at least 8 or more characters" required/>
                    </div>
                    <div class = "row form-group">
                        <label class = "col-sm-5"> Konfirmasi Password Baru : </label>
                        <input class = "col-sm-5 form-control input-sm" type = "password" name = "passKonfirm" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and lowercase letter, and at least 8 or more characters" required/>
                    </div>
                    <div>
                        <button type = "submit" class = "btn btn-primary"> Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
